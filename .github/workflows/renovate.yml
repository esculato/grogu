name: renovate

on:
  # Schedule daily or at your preferred interval
  schedule:
  # Runs at 8:00 AM Amsterdam time (UTC+1 winter, UTC+2 summer)
  # Winter (CET): 7:00 AM UTC = 8:00 AM Amsterdam
  # Summer (CEST): 6:00 AM UTC = 8:00 AM Amsterdam
  - cron: '0 7 * * 1-5'  # 8 AM Amsterdam weekdays (winter)
  # Allows manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  renovate:
    # Use a standard GitHub-hosted runner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
        # Note: Renovate performs its own git operations, so checking out
        # is often optional, but can be helpful for initial runs/debugging.
        
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v43.0.15 # Check for the latest stable version
        with:
          # Use the secret token for authentication
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          # âœ… Explicitly tell Renovate which repository to scan
          RENOVATE_REPOSITORIES: ${{ github.repository }} 
          LOG_LEVEL: 'debug'

