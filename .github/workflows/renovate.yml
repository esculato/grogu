name: renovate

on:
  # Schedule daily or at your preferred interval
  schedule:
    # Runs at 6:00 AM UTC every day
    - cron: '0 6 * * *'
  # Allows manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  renovate:
    # Use a standard GitHub-hosted runner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        # Note: Renovate performs its own git operations, so checking out
        # is often optional, but can be helpful for initial runs/debugging.
        
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v43.0.14 # Check for the latest stable version
        with:
          # Use the secret token for authentication
          token: ${{ secrets.RENOVATE_TOKEN }}
          # ✅ Set the Docker image tag to match the major version
          renovate-image: 'ghcr.io/renovatebot/renovate:43' 
        env:
          # ✅ Explicitly tell Renovate which repository to scan
          RENOVATE_REPOSITORIES: ${{ github.repository }} 

