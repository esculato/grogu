########################### NETWORKS
networks:
  default:
    driver: bridge
  socket_proxy:
    name: socket_proxy
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.14.0/24
  t3_proxy:
    name: t3_proxy
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.15.0/24
    external: true

services:

############# CORE

  # Docker Socket Proxy - Security Enchanced Proxy for Docker Socket
  socket-proxy:
    image: lscr.io/linuxserver/socket-proxy:3.2.5@sha256:1be5bc2319d84e94999ad8461aa5864dae245d63247779bbd5630ba7151b30b7
    container_name: socket_proxy
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    profiles: ["core", "all"]
    networks:
      socket_proxy:
        ipv4_address: 192.168.14.254 # You can specify a static IP
    privileged: true # true for VM. False (default) for unprivileged LXC container.
    # ports:
      #- "2375:2375"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    read_only: true
    tmpfs:
      - /run
    environment:
      - LOG_LEVEL=warning # debug,info,notice,warning,err,crit,alert,emerg
      - ALLOW_START=1 # Portainer
      - ALLOW_STOP=1 # Portainer
      - ALLOW_RESTARTS=1 # Portainer
      ## Granted by Default
      - EVENTS=1
      - PING=1
      - VERSION=1
      ## Revoked by Default
      # Security critical
      - AUTH=0
      - SECRETS=0
      - POST=1 # Watchtower
      # Not always needed
      - BUILD=0 - COMMIT=0 - CONFIGS=0 - CONTAINERS=1 # Traefik, portainer, etc. - DISTRIBUTION=0 
      - EXEC=0 - IMAGES=1 # Portainer - INFO=1 # Portainer - NETWORKS=1 # Portainer - NODES=0 - 
      - PLUGINS=0 - SERVICES=1 # Portainer - SESSION=0 - SWARM=0 - SYSTEM=0 - TASKS=1 # Portainer - 
      - VOLUMES=1 # Portainer - DISABLE_IPV6=0 #optional

  agent:
    image: portainer/agent:2.34.0@sha256:52cc91fc0841d644294b8825d0cdf71e8273acb1deebc033fd5d8ba4316fbb8f
    container_name: portainer_agent
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    profiles: ["core", "all"]
    networks:
      - default
      - socket_proxy
#    command: -H unix:///var/run/docker.sock # Use Docker Socket Proxy instead for improved security
 #   command: -H tcp://socket-proxy:2375
    ports:
      - "$PORTAINER_AGENT_PORT:9001"     # Agent API
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro # Use Docker Socket Proxy instead for improved security
      - /var/lib/docker/volumes:/var/lib/docker/volumes
      - /:/host

  dozzle-agent:
    image: amir20/dozzle:v8.14.3@sha256:b99b4a320834bc0a733b1b31ee1db8f0633848d22c37ee019e21e289e3c86a11
    container_name: dozzle-agent
    restart: always
    command: agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - $DOZZLE_AGENT_PORT:7007


############# UTILITIES

  syncthing:
    image: lscr.io/linuxserver/syncthing:v2.0.10@sha256:126c0e89ec159b3a184f4ca00a3fb77eb39a2221db4285a8b4cd2f46db1aa72d
    container_name: syncthing
    hostname: syncthing #optional
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - $DOCKERDIR/appdata/syncthing/config:/config
      - /home/medivh/data/sync:/sync
#      - /path/to/data2:/data2
    ports:
      - $SYNCTHING_PORT:8384
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp
    restart: unless-stopped
    labels:
      - "traefik.enable=true"

  ###### MEDIA FILE MANAGEMENT

  # Calibre   ^`^s Ebooks and Management (Server)
  calibre:
    image: linuxserver/calibre:8.12.0@sha256:264bcd7cd77414e3e1839ad1c5b822e3784c139ad8535e79a919d38f93cacb98
    container_name: calibre
    restart: always
    networks:
      - t3_proxy
    ports:
      - $CALIBRE_PORT:8080 # Desktop GUI
     # - $CALIBRE_PORT:8081 # Webserver GUI
    volumes:
      - $DOCKERDIR/appdata/calibre:/config:rw
    #  - /home/medivh/data/library/DOWNLOAD:/data/downloads:rw
      - /home/medivh/data/library/books:/data/media/books:rw
   #   - /home/medivh/data/library/UPLOAD:/uploads:rw
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
#      - GUAC_USER=abc #Gucamole user optional
#      - GUAC_PASS=abc
      # - GUAC_PASS=900150983cd24fb0d6963f7d28e17f72 #Guacamole password optional
#      - UMASK_SET=002 #optional
      # - CLI_ARGS= #optional
    labels:
      - "traefik.enable=true"

  # Calibre-web Ebooks and Management (Plex of Ebooks)
  calibre-web:
    image: linuxserver/calibre-web:0.6.25@sha256:e5700336362009d1f214842d2341cd698b9cbbd77c7412f0785639f96bda3aaa
    container_name: calibre-web
    restart: always
    networks:
      - t3_proxy
    ports:
      - $CALIBRE_WEB_PORT:8083
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - DOCKER_MODS=ghcr.io/linuxserver/mods:universal-calibre
     # - DOCKER_MODS=linuxserver/calibre-web:calibre
    volumes:
      - $DOCKERDIR/appdata/calibre-web:/config
      - /home/medivh/data/library/books:/books
    labels:
      - "traefik.enable=true"
    #  ## Kobo
    #  - "traefik.http.middlewares.kobo-sync-headers.headers.customrequestheaders.X-Scheme=https"
#      - "traefik.http.routers.calibre-web-rtr.middlewares=chain-no-auth@file,kobo-sync-headers" # Google OAuth 2.0

  ## Firefly III
  fireflyiii:
    image: fireflyiii/core:version-6.4.0@sha256:4be31895b02e756cc254d78495508e21bd10ef8454a30ab6489894c76c6494aa
    container_name: fireflyiii
    restart: always
    volumes:
      - $DOCKERDIR/appdata/firefly_iii:/var/www/html/storage/upload
      - /etc/timezone:/etc/timezone:ro
    env_file: .env.firefly
    networks:
      - t3_proxy
    ports:
      - $FIREFLY_PORT:8080
    depends_on:
      - mariadb
    labels:
      - "traefik.enable=true"

  ## Firefly III - Importer
  fireflyiii_importer:
    image: fireflyiii/data-importer:version-1.8.2@sha256:e43d8abbb86e09b90f4cd8ecdc3d80024778841bf579969aa219bf942c0ea9cc
    container_name: fireflyiii_importer
    networks:
      - t3_proxy
    restart: always
    ports:
      - $FIREFLY_IMPORTER_PORT:8080
    depends_on:
      - fireflyiii
    env_file: .env.firefly.importer
#    volumes:
#      - $DOCKERDIR/appdata/firefly_iii_importer:/import
    labels:
      - "traefik.enable=true"


  ##### DATABASES

  # MariaDB - MySQL Database
  mariadb:
    image: linuxserver/mariadb:11.4.8@sha256:c7ca780abe5aba6d6a7643570ea30679aa0705da21c392355138660d8a5b6def
    container_name: mariadb
    restart: always 
    networks:
      - t3_proxy
    env_file: .env.firefly.db
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - MYSQL_ROOT_PASSWORD=ROOT_ACCESS_PASSWORD
    volumes:
      - $DOCKERDIR/appdata/mariadb/config:/config
    ports:
      - "$MARIADB_PORT:3306"
