http:
  routers:
    phpmyadmin-rtr:
      rule: "Host(`pma.{{env "DOMAINNAME"}}`)"
      entryPoints:
        - websecure-internal
        - websecure-external
      middlewares:
        - chain-authelia@file
      service: phpmyadmin-svc
      tls:
        certResolver: dns-cloudflare
  services:
    phpmyadmin-svc:
      loadBalancer:
        servers:
          - url: "http://phpmyadmin:80"
